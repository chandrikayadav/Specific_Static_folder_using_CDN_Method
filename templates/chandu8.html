{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>
    <h1 style="color: brown;"><marquee>Iam Creating Buttons</marquee></h1>
    <center>
        <button type="button" class="btn btn-primary"> Iam Primary button</button>
        <button type="button" class="btn btn-secondary">Iam Secondary button</button>
        <button type="button" class="btn btn-success">Iam Success button</button>
        <button type="button" class="btn btn-danger">Iam Danger button</button>
        <button type="button" class="btn btn-warning">Iam Warning button</button>
        <button type="button" class="btn btn-info">Iam Info button</button>
        <button type="button" class="btn btn-light">Iam Light button</button>
        <button type="button" class="btn btn-dark">Iam Dark button</button>
        
        <button type="button" class="btn btn-link">Iam Link button</button>
        <h1>Button tags</h1>
        <a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Flower" role="button">Iam Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">

        <h1>We Are OUTLINE Buttons</h1>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<h1>Size Buttons</h1>
<button type="button" class="btn btn-primary btn-lg">Iam Large button</button>
<button type="button" class="btn btn-secondary btn-lg">Iam Large button</button>
<button type="button" class="btn btn-primary btn-sm">Iam Small button</button>
<button type="button" class="btn btn-secondary btn-sm">Iam Small button</button>
<h1>Bloclevel Buttons</h1>
<button type="button" class="btn btn-primary btn-lg btn-block">Success</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Failure</button>
<h4>Activate buttons</h4>
<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
<h4>In Activate Buttons</h4>
<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
<button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
<h3>checked buttons</h3>
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="checkbox" checked> Checked
    </label>
  </div>
  <h3>Radio Buttons</h3>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" checked> Active
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2"> Radio
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option3"> Radio
    </label>
  </div>





















    </center>

  </body>
</html>
